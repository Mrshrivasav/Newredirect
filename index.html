<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancerflow</title>
    
    <link rel="icon" type="image/png" href="Freelancerflow.jpg">
    
    <meta property="og:title" content="FreelancerFlow">
    <meta property="og:description" content="FreelancerFlow is a platform that bridges the gap between skilled freelancers and hirers seeking affordable talent. Focused on empowering unemployed individuals with limited skills.">
    <meta property="og:image" content="Freelancerflow.jpg">
    <meta property="og:url" content="https://freelancerflow.vercel.app/">
    <meta property="og:type" content="website">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #unmute-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            z-index: 10; /* Ensure the button is above the video */
        }
    </style>
</head>

<body>

    <video id="intro-video" playsinline muted>
        <source src="letsgo (online-video-cutter.com).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button id="unmute-button">Unmute</button>

    <script>
        const video = document.getElementById('intro-video');
        const unmuteButton = document.getElementById('unmute-button');

        // Auto-play muted video on page load
        window.onload = function () {
            video.play().catch(error => {
                console.log('Autoplay with sound blocked: ' + error);
            });
        };

        // Unmute and play the video on button click
        unmuteButton.addEventListener('click', function() {
            video.muted = false;
            video.play();
            unmuteButton.style.display = 'none'; // Hide the button after unmuting
        });

        // Event listener for video end to redirect
        video.addEventListener('ended', function () {
            window.location.href = 'https://freelancerflow.vercel.app/';
        });
    </script>

</body>
</html>
